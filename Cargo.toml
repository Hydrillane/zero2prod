[package]
name = "zero2production"
version = "0.1.0"
edition = "2024"
authors =  ["Billy Bongso <billybongso2001@gmail.com>"]

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "zero2prod"

[dependencies]
actix-web = "4.11.0"
config = "0.11.0"
reqwest = "0.12.23"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.143"
sqlx = { version = "0.8.6", features = ["postgres", "runtime-async-std", "uuid","time","chrono"]}
tokio = {version="1.47.1",features=["full"]}
tracing = { version = "0.1", features = ["log"] }
tracing-subscriber = {version = "0.3.20", features = ["registry","env-filter"]}
tracing-bunyan-formatter = "0.3.10"
tracing-log = "0.2.0"
once_cell = "1.21.3"
secrecy = { version = "0.10.3", features = ["serde"] }
tracing-actix-web = "0.7.19"
[dependencies.uuid]
version = "1.17.0"
features = [
    "v4",
]

[dependencies.chrono]
version = "0.4.15"

